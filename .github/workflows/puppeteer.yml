name: Run Puppeteer to enable or disable Boost

on:
  schedule:
    - cron: "30 5 * * *"  # 11:30 PM GMT-6 (5:30 AM UTC)
    - cron: "0 22 * * *"  # 4:00 PM GMT-6 (10:00 PM UTC)
  workflow_dispatch:
    inputs:
      boost_mode:
        description: "Indica si queres setear el Boost True o sino False"
        required: true
        default: "false"  # Valor por defecto si no se especifica

jobs:
  run-puppeteer:
    name: Run Puppeteer to change Boost/Train Normal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Puppeteer Script
        env:
          PUPPETEER_PASSWORD: ${{ secrets.PUPPETEER_PASSWORD }}
          IS_TRAIN_BOOST: ${{ github.event.inputs.boost_mode }}
        run: node boostTrainingChange.js